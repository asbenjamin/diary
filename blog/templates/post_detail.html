{% extends "layout.html" %}

{% block content %}
  <h2>Title: {{ post.title }}</h2>
  <p><strong>Posted by:</strong> <a href="">{{ user.username }}</a></p> <!-- author detail link not yet defined -->
  <p><strong>Description:</strong> {{ post.description }}</p>
  <p><strong>Picture:</strong> {{ post.pic }}</p>
  <p><strong>Posted on:</strong> {{ post.date_posted }}</p>
  <p><strong></strong> {{ post.tags }}</p>
{% endblock %}
